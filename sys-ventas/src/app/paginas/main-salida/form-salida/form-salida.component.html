<h2 style="text-align: center; margin-top: 1rem;">
  {{ isEdit ? 'Editar Salida' : 'Registrar Salida' }}
</h2>

<form [formGroup]="form" (ngSubmit)="guardar()" style="max-width: 600px; margin: auto;">


  <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 1rem;">
    <mat-label>Repuesto</mat-label>
    <mat-select formControlName="idRepuesto" required>
      <mat-option *ngFor="let r of repuestos" [value]="r.nombre">{{ r.nombre }}</mat-option>
    </mat-select>
    <mat-error *ngIf="form.get('idRepuesto')?.hasError('required')">
      Selecciona un repuesto
    </mat-error>
  </mat-form-field>


  <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 1rem;">
    <mat-label>Cantidad Entregada</mat-label>
    <input matInput type="number" formControlName="cantidadEntregada" required>
    <mat-error *ngIf="form.get('cantidadEntregada')?.hasError('required')">
      Ingrese una cantidad
    </mat-error>
    <mat-error *ngIf="form.get('cantidadEntregada')?.hasError('min')">
      La cantidad mínima es 1
    </mat-error>
  </mat-form-field>


  <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 1rem;">
    <mat-label>Destinatario</mat-label>
    <input matInput formControlName="destinatario" required>
    <mat-error *ngIf="form.get('destinatario')?.hasError('required')">
      Ingrese un destinatario
    </mat-error>
  </mat-form-field>


  <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 1rem;">
    <mat-label>Código</mat-label>
    <input matInput formControlName="codigo">
  </mat-form-field>


  <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 1rem;">
    <mat-label>Fecha de Salida</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="fechaSalida" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="form.get('fechaSalida')?.hasError('required')">
      Selecciona una fecha
    </mat-error>
  </mat-form-field>


  <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 1.5rem;">
    <mat-label>Estado</mat-label>
    <input matInput formControlName="estado">
  </mat-form-field>


  <div style="text-align: center; margin-top: 1.5rem;">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      {{ isEdit ? 'Actualizar' : 'Guardar' }}
    </button>
    <button mat-raised-button color="warn" (click)="cancelar()" style="margin-left: 1rem;">
      Cancelar
    </button>

  </div>
</form>
